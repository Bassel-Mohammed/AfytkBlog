<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Afytk CMS</title>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #nc-root { padding: 20px; }
  </style>
</head>
<body>
  <div id="nc-root"></div>

  <script>
    // Initialize Netlify Identity
    const identity = netlifyIdentity.init({
      APIUrl: '/.netlify/identity'
    });

    // Listen for login/logout events
    netlifyIdentity.on('login', user => {
      console.log('Logged in:', user);
      netlifyIdentity.close(); // close the modal after login
    });

    netlifyIdentity.on('logout', () => {
      console.log('Logged out');
    });

    // Open the modal automatically if visiting via invite link
    if (window.location.hash.includes('invite_token')) {
      identity.open();
    }
  </script>
</body>
</html>
