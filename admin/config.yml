backend:
  name: git-gateway
  auth_type: pkce                # use PKCE for OAuth
  base_url: "https://testforauth.netlify.app"   # where you deployed git-gateway (or your OAuth base)
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body",  name: "body",  widget: "markdown"}
